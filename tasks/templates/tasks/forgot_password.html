{% extends "tasks/base.html" %}
{% load static %}

{% block content %}
<div id="forgot-password-root"></div>

<script type="text/babel">
function ForgotPasswordForm() {
  const [email, setEmail] = React.useState("");
  const [message, setMessage] = React.useState("");

  const handleSubmit = async (e) => {
    e.preventDefault();
    const response = await fetch("/api/v1/reset-password/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ email }),
    });

    if (response.ok) {
      setMessage("üìß –ü–∏—Å—å–º–æ —Å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–µ–π –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
    } else {
      setMessage("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å. –ü—Ä–æ–≤–µ—Ä—å email.");
    }
  };

  return (
    <form onSubmit={handleSubmit}>
      <div className="mb-3 col-md-4">
        <h2>–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</h2>
      </div>
      <div className="mb-3 col-md-3">
        <input type="email" className="form-control" placeholder="Email" value={email} onChange={(e) => setEmail(e.target.value)} required />
      </div>
      <div className="mb-3 col-md-3">
        <button type="submit" className="btn btn-primary">–°–±—Ä–æ—Å–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
      </div>
      <p>{message}</p>
    </form>
  );
}

ReactDOM.createRoot(document.getElementById("forgot-password-root")).render(<ForgotPasswordForm />);
</script>
{% endblock %}
